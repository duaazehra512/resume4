<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <h1 style="color: rgb(107, 119, 59);">Editable Resume Builder By
         Duaa Zehra</h1>
    <form id="resumeform">

      <fieldset>
        <label for="profilepicture "> profile picture</label>
        <input type="file" id="profilepicture" name="profilepicture" accept="image/*" required>

          <legend>PERSONAL INFORMATION</legend>
          <label for="name"> Name:</label><br>
         <input type="text" id="name" name="name" required style="font-size: large; color: rgb(108, 122, 56)";><br>
          
         <label for="phone"> phone: </label><br>
         <input type="phone" name="phone" id="phone" required><br>

          <label for="email"> Email:</label><br>
        <input type="email" name="email" id="email" required>

        
        


</fieldset>

<fieldset>
<legend>EDUCATION </legend>
<label for="education"> Education </label>
<textarea name="education" id="education" rows="5" required></textarea><br>
</fieldset>

<fieldset>
    <legend>EXPERIENCE </legend>
<label for="experience"> Experience </label>
<textarea name="experience" id="experience" rows="5" required></textarea><br>
    
    </fieldset>

    <fieldset>
        <legend>SKILLS</legend>
        <label for="skills" > Skills </label>
        <textarea name="skills" id="skills" rows="5" required></textarea><br>
        </fieldset>

<button type="submit">Generate Resume Below </button>


</form> 
<div id="resumeOutput"></div>
    
<script src="index.js"></script>
</body>
</html>
